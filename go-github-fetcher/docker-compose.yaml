  go-github-fetcher:
    build: .
    restart: on-failure
    container_name: go-github-fetcher
    environment:
      - MONGO_USER=root
      - MONGO_PASSWORD=example
      - MONGO_HOST=mongo_master
      - MONGO_PORT=27017
    networks:
